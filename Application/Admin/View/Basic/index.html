
<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>

    <div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">
                    <include file="Basic/button" />
                   
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-6">

                <form class="form-horizontal" id="singcms-form">
                    <div class="form-group">
                        <label for="inputname" class="col-sm-2 control-label">站点标题:</label>
                        <div class="col-sm-5">
                            <input type="text" name="title" class="form-control" id="inputname" placeholder="请填写站点标题" value="{$res.title}">
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">站点关键词:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="keywords" id="inputPassword3" placeholder="请填写站点关键词" value="{$res.keywords}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">站点描述:</label>
                        <div class="col-sm-5">
                            <textarea class="form-control" rows="3" name="description">{$res.description}</textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">自动生成静态页面:</label>
                        <div class="col-sm-5">
                            <input type="radio" name="static" value="1" <if condition="$res['static'] eq 1">checked</if>>开启
                            <input type="radio" name="static" value="0" <if condition="$res['static'] eq 0">checked</if>>关闭
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">自动备份数据库:</label>
                        <div class="col-sm-5">
                            <input type="radio" name="dumpmysql" value="1" <if condition="$res['dumpmysql'] eq 1">checked</if>>开启
                            <input type="radio" name="dumpmysql" value="0" <if condition="$res['dumpmysql'] eq 0">checked</if>>关闭
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
                        </div>
                    </div>
                </form>


            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Morris Charts JavaScript -->
<script>

    var SCOPE = {
        'save_url' : '/admin.php?c=basic&a=add',
        'jump_url' : '/admin.php?c=basic',
    }
</script>
