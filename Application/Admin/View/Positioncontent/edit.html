<include file="Index/header" />
<body>
<div id="wrapper">

  <include file="Index/nav"/>
  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">

          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>  <a href="/admin.php?c=positioncontent">推荐位内容管理</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> 推荐位内容添加
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">

          <form class="form-horizontal" id="singcms-form">
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">标题:</label>
              <div class="col-sm-5">
                <input type="text" name="title" class="form-control" id="inputname" value="{$content.title}" placeholder="请填写标题">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">选择推荐位:</label>
              <div class="col-sm-5">
                <select class="form-control" name="position_id">
                  <option value="">==请选择==</option>
                    <volist name="positions" id="c1">
                      <option value="{$c1.id}"<if condition="$content['position_id'] eq $c1['id']">selected="selected"</if>>{$c1.name}</option>
                    </volist>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">缩图:</label>
              <div class="col-sm-5">
                <input id="file_upload"  type="file" multiple="true" >
                <img style="display: none" id="upload_org_code_img" src="{$content.thumb}" width="150" height="150">
                <input id="file_upload_image" name="thumb" type="hidden" multiple="true" value="{$content.thumb}">
              </div>
            </div>
           
            
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">站外url:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="url" value="{$content.url}" placeholder="填写url">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">站内文章id:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="news_id" value="{$content.news_id}" placeholder="有站外url无需填写">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
              <div class="col-sm-5">
                <input type="radio" name="status" id="optionsRadiosInline1" value="1" <if condition="$content['status'] eq 1">checked="checked"</if>> 开启
                <input type="radio" name="status" id="optionsRadiosInline2" value="0" <if condition="$content['status'] eq 0">checked="checked"</if>> 关闭
              </div>
            </div>

            <input type="hidden" name="id" value="{$content.id}">
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
              </div>
            </div>
          </form>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<script>
  var SCOPE = {
    'save_url' : '/admin.php?c=positioncontent&a=add',
    'jump_url' : '/admin.php?c=positioncontent',
    'ajax_upload_image_url' : '/admin.php?c=image&a=ajaxuploadimage',
    'ajax_upload_swf' : '/Public/js/party/uploadify.swf',
  };

</script>
<script type="text/javascript">
  var thumb = "{$content.thumb}";
  if(thumb){
    $('#upload_org_code_img').show();
  }
</script>
<!-- /#wrapper -->
<script src="/Public/js/admin/image.js"></script>

<include file="Index/footer" />
