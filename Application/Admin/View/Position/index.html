<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>

    <div id="page-wrapper">

    <div class="container-fluid" >

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/admin.php?c=position">推荐位管理</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i>推荐位列表
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            
        </div>
        <div>
          <button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h3></h3>
                <div class="table-responsive">
                    <form id="singcms-listorder">
                    <table class="table table-bordered table-hover singcms-table">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>推荐位名</th>
                            <th>时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="positions" id="position">
                            <tr>
                                <td>{$position.id}</td>
                                <td>{$position.name}</td>
                                <td>
                                    <if condition="$position['update_time'] neq 0">{$position.update_time|date="Y-m-d H:i",###}</if>
                                    <if condition="$position['update_time'] eq 0">{$position.create_time|date="Y-m-d H:i",###}</if>
                                </td>
                                <td>{$position.status|status}</td>
                                <td><span class="glyphicon glyphicon-edit" aria-hidden="true" id="singcms-edit" attr-id="{$position.id}"></span>    <a href="javascript:void(0)" attr-id="{$position.id}" id="singcms-delete" attr-status="-1" attr-message="是否删除"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a></td>
                            </tr>
                        </volist>

                        </tbody>
                    </table>
                    </form>
                    <nav>
                        <ul class="pagination">
                            {$pageRes}
                        </ul>
                    </nav>
                   
                </div>
            </div>

        </div>
        <!-- /.row -->



    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Morris Charts JavaScript -->

    var SCOPE = {
        'add_url' : '/admin.php?c=position&a=add',
        'edit_url' : '/admin.php?c=position&a=edit',
        'set_status_url' : '/admin.php?c=position&a=setStatus',

    }
</script>
